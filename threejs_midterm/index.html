<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Screen</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("/assets/nature_start_2.gif") no-repeat center center
          fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }
      #startButton {
        width: 400px;
        height: auto;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      #startButton:hover {
        transform: scale(1.1);
      }
      #startButton:active {
        transform: scale(1.05);
      }
      #title {
        font-size: 36px;
        color: #fff;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="startScreen">
      <img id="startButton" src="assets/start_button.gif" alt="Start Game" />
    </div>
    <script>
      document.getElementById("startButton").addEventListener("click", () => {
        window.location.href = "scenes.html";
      });
    </script>
  </body>
</html>
